  <script>
    // Mouse tilt effect / Efeito de inclinação com mouse
    document.querySelectorAll('.glass, iframe').forEach(el => {
      let isHovering = false;
      let animationFrame = null;
      let animationCompleted = false;

      el.addEventListener('animationend', () => {
        animationCompleted = true;
      });

      el.addEventListener('mouseenter', () => {
        isHovering = true;
        el.classList.add('hover-active');
      });

      el.addEventListener('mousemove', e => {
        if (!isHovering) return;

        if (animationFrame) {
          cancelAnimationFrame(animationFrame);
        }

        animationFrame = requestAnimationFrame(() => {
          const rect = el.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          const xRatio = Math.max(-0.8, Math.min(0.8, (x - centerX) / centerX));
          const yRatio = Math.max(-0.8, Math.min(0.8, (y - centerY) / centerY));

          const rotateX = -yRatio * 3;
          const rotateY = xRatio * 3;

          el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
      });

      el.addEventListener('mouseleave', () => {
        isHovering = false;
        if (animationFrame) {
          cancelAnimationFrame(animationFrame);
        }
        el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
      });
    });
  </script>
